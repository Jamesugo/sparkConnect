<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign Up - SparkConnect</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #eef2f6;
        padding: var(--spacing-md);
      }

      .login-card {
        background-color: var(--white);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xxl);
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .login-header {
        margin-bottom: var(--spacing-xl);
        text-align: center;
      }

      .login-header h1 {
        font-size: var(--font-size-2xl);
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: var(--spacing-md);
      }

      .form-group {
        margin-bottom: var(--spacing-lg);
      }

      .form-group label {
        display: block;
        margin-bottom: var(--spacing-sm);
        font-weight: 500;
        color: var(--text-dark);
      }

      .form-actions {
        margin-top: var(--spacing-xl);
      }

      .btn-full {
        width: 100%;
        padding: var(--spacing-md);
        font-size: var(--font-size-base);
      }

      .toggle-auth {
        margin-top: var(--spacing-md);
        text-align: center;
        font-size: var(--font-size-sm);
        color: var(--text-gray);
        cursor: pointer;
      }

      .toggle-auth span {
        color: var(--primary-blue);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Nav rendered by js/nav.js -->
    <nav></nav>

    <div class="login-container">
      <div class="login-card" id="login-form">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p style="color: var(--text-gray)">Sign in to SparkConnect</p>
        </div>

        <form id="email-login-form">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input
              type="email"
              id="login-email"
              placeholder="1033822674322-4e9qr40dt8092qjvqqh0n16sjup4tbek.apps.googleusercontent.com"
              required
            />
          </div>
          <div class="form-group">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <label for="login-password" style="margin: 0">Password</label>
              <a
                href="#"
                onclick="
                  document
                    .getElementById('forgot-modal')
                    .classList.remove('hidden')
                "
                style="font-size: 0.85rem; color: var(--primary-blue)"
                >Forgot?</a
              >
            </div>
            <input
              type="password"
              id="login-password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              style="margin-top: var(--spacing-sm)"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full">
              Sign In
            </button>
          </div>
        </form>

        <div
          style="
            margin: 20px 0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
          "
        >
          Or continue with
        </div>

        <div
          style="display: flex; justify-content: center; margin-bottom: 2rem"
        >
          <!-- Google Sign-In Button Container -->
          <div
            id="g_id_onload"
            data-client_id="1033822674322-4e9qr40dt8092qjvqqh0n16sjup4tbek.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"
          ></div>

          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left"
          ></div>
        </div>

        <div class="toggle-auth">
          Don't have an account? <a href="signup.html">Create Account</a>
        </div>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Reset Password</h2>
          <button class="close-modal" onclick="closeForgotModal()">Ã—</button>
        </div>
        <p
          style="
            color: var(--text-gray);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
          "
        >
          Enter your email address to receive a reset code.
        </p>
        <form id="form-forgot">
          <div class="form-group">
            <label for="reset-email">Email Address</label>
            <input
              type="email"
              id="reset-email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full">
              Send Reset Code
            </button>
          </div>
        </form>
      </div>
    </div>

    <style>
      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        padding: var(--spacing-md);
      }

      .modal-content {
        background-color: var(--white);
        padding: var(--spacing-xl);
        border-radius: var(--radius-lg);
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-md);
      }

      .modal-header h2 {
        font-size: var(--font-size-xl);
        margin: 0;
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-gray);
      }
    </style>

    <script src="js/data.js"></script>
    <script src="js/nav.js"></script>
    <script>
      // Populate States
      const stateSelect = document.getElementById("new-state");
      NIGERIAN_STATES.forEach((state) => {
        const opt = document.createElement("option");
        opt.value = state;
        opt.textContent = state;
        stateSelect.appendChild(opt);
      });

      function toggleForm(show) {
        document
          .getElementById("login-form")
          .classList.toggle("hidden", show === "signup");
        document
          .getElementById("signup-form")
          .classList.toggle("hidden", show === "login");
      }

      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          btn.textContent = "ðŸ”’"; // Change icon to lock or cross-eye
        } else {
          input.type = "password";
          btn.textContent = "ðŸ‘ï¸";
        }
      }

      // Modal Logic
      function showForgotModal() {
        document.getElementById("forgot-modal").classList.remove("hidden");
      }

      function closeForgotModal() {
        document.getElementById("forgot-modal").classList.add("hidden");
      }

      // Google Auth callback
      async function handleCredentialResponse(response) {
        try {
          const res = await DataManager.googleLogin(response.credential);
          if (res.user) {
            // Determine redirect
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get("redirect") || "index.html";
            window.location.href = redirect;
          }
        } catch (e) {
          alert("Login failed: " + e.message);
        }
      }

      // Login Handler - Rewritten
      document.getElementById("form-login").onsubmit = async function (e) {
        e.preventDefault();

        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerText;
        submitBtn.disabled = true;
        submitBtn.innerText = "Signing In...";

        const username = document.getElementById("username").value; // Using this as email or name
        const password = document.getElementById("password").value;

        try {
          const res = await DataManager.googleLogin(response.credential);
          if (res.user) {
            // Determine redirect
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get("redirect") || "index.html";
            window.location.href = redirect;
          }
        } catch (err) {
          alert("Login Failed: " + (err.message || "Invalid credentials"));
          submitBtn.disabled = false;
          submitBtn.innerText = originalText;
        }
      };

      // Signup Handler - Rewritten
      document.getElementById("form-signup").onsubmit = async function (e) {
        e.preventDefault();

        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerText;
        submitBtn.disabled = true;
        submitBtn.innerText = "Creating Account...";

        const name = document.getElementById("new-name").value;
        const email = document.getElementById("new-email").value;
        const password = document.getElementById("new-password").value;
        const state = document.getElementById("new-state").value;
        const specialty = document.getElementById("new-specialty").value;

        // Random default image for new users
        const defaultImg = "assets/images/profile_placeholder.jpg";

        const newData = {
          name: name,
          email: email,
          password: password,
          state: state,
          location: state + ", Nigeria",
          specialty: specialty,
          image: defaultImg,
          description: "Hi, I am a new electrician on Sparkconnect.",
          reviews: 0,
          rating: 0,
        };

        try {
          // Call the rewritten signup function
          const user = await DataManager.signup(newData);
          if (user) {
            alert("Account created successfully! Redirecting...");
            window.location.href = "dashboard.html";
          }
        } catch (err) {
          alert("Signup Failed: " + err.message);
          submitBtn.disabled = false;
          submitBtn.innerText = originalText;
        }
      };

      // Forgot Password Handler
      document.getElementById("form-forgot").onsubmit = async function (e) {
        e.preventDefault();
        const email = document.getElementById("reset-email").value;
        const submitBtn = this.querySelector('button[type="submit"]');

        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";

        try {
          const res = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email }),
          });

          const data = await res.json();

          if (res.ok) {
            alert(
              `âœ… ${data.message}\n\nPlease check your email inbox for the reset link.`,
            );
            closeForgotModal();
            this.reset();
          } else {
            alert(`âŒ ${data.error || "Failed to send reset email"}`);
          }
        } catch (err) {
          alert("âŒ Network error. Please try again.");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Reset Code";
        }
      };

      // Close modal on outside click
      document
        .getElementById("email-login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = e.target.querySelector('button[type="submit"]');
          const originalText = btn.innerText;
          btn.innerText = "Signing in...";
          btn.disabled = true;

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          try {
            await DataManager.login(email, password);

            // Redirect
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get("redirect") || "index.html";
            window.location.href = redirect;
          } catch (error) {
            alert(error.message);
            btn.innerText = originalText;
            btn.disabled = false;
          }
        });
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
