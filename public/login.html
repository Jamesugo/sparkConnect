<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign Up - SparkConnect</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #eef2f6;
        padding: var(--spacing-md);
      }

      .login-card {
        background-color: var(--white);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xxl);
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .login-header {
        margin-bottom: var(--spacing-xl);
        text-align: center;
      }

      .login-header h1 {
        font-size: var(--font-size-2xl);
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: var(--spacing-md);
      }

      .form-group {
        margin-bottom: var(--spacing-lg);
      }

      .form-group label {
        display: block;
        margin-bottom: var(--spacing-sm);
        font-weight: 500;
        color: var(--text-dark);
      }

      .form-actions {
        margin-top: var(--spacing-xl);
      }

      .btn-full {
        width: 100%;
        padding: var(--spacing-md);
        font-size: var(--font-size-base);
      }

      .toggle-auth {
        margin-top: var(--spacing-md);
        text-align: center;
        font-size: var(--font-size-sm);
        color: var(--text-gray);
        cursor: pointer;
      }

      .toggle-auth span {
        color: var(--primary-blue);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Nav rendered by js/nav.js -->
    <nav></nav>

    <div class="login-container">
      <div class="login-card" id="login-form">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p style="color: var(--text-gray)">Sign in to SparkConnect</p>
        </div>

        <form id="email-login-form">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input
              type="email"
              id="login-email"
              placeholder="1033822674322-4e9qr40dt8092qjvqqh0n16sjup4tbek.apps.googleusercontent.com"
              required
            />
          </div>
          <div class="form-group">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <label for="login-password" style="margin: 0">Password</label>
              <a
                href="#"
                onclick="document.getElementById('forgot-modal').classList.remove('hidden')"
                style="font-size: 0.85rem; color: var(--primary-blue)"
                >Forgot?</a
              >
            </div>
            <input
              type="password"
              id="login-password"
              placeholder="••••••••"
              required
              style="margin-top: var(--spacing-sm)"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full">
              Sign In
            </button>
          </div>
        </form>

        <div
          style="
            margin: 20px 0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
          "
        >
          Or continue with
        </div>

        <div
          style="display: flex; justify-content: center; margin-bottom: 2rem"
        >
          <!-- Google Sign-In Button Container -->
          <div
            id="g_id_onload"
            data-client_id="796761192360-gtma2r1vs3m9dkb2sarka33qqmf7pcg6.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"
          ></div>

          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left"
          ></div>
        </div>

        <div class="toggle-auth">
          Don't have an account? <a href="signup.html">Create Account</a>
        </div>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Reset Password</h2>
          <button class="close-modal" onclick="closeForgotModal()">×</button>
        </div>
        <p
          style="
            color: var(--text-gray);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
          "
        >
          Enter your email address to receive a reset code.
        </p>
        <form id="form-forgot">
          <div class="form-group">
            <label for="reset-email">Email Address</label>
            <input
              type="email"
              id="reset-email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full">
              Send Reset Code
            </button>
          </div>
        </form>
      </div>
    </div>

    <style>
      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        padding: var(--spacing-md);
      }

      .modal-content {
        background-color: var(--white);
        padding: var(--spacing-xl);
        border-radius: var(--radius-lg);
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-md);
      }

      .modal-header h2 {
        font-size: var(--font-size-xl);
        margin: 0;
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-gray);
      }
    </style>

    <script src="js/data.js"></script>
    <script src="js/nav.js"></script>
    <script>
      // Google Auth callback
      async function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);

        try {
          const res = await DataManager.googleLogin(response.credential);
          if (res.user) {
            // Determine redirect
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get("redirect") || "index.html";
            window.location.href = redirect;
          }
        } catch (e) {
          alert("Login failed: " + e.message);
        }
      }

      // Email Login Handler
      document
        .getElementById("email-login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = e.target.querySelector('button[type="submit"]');
          const originalText = btn.innerText;
          btn.innerText = "Signing in...";
          btn.disabled = true;

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          try {
            await DataManager.login(email, password);

            // Redirect
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get("redirect") || "index.html";
            window.location.href = redirect;
          } catch (error) {
            alert(error.message);
            btn.innerText = originalText;
            btn.disabled = false;
          }
        });
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
